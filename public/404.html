<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #777;
      margin-bottom: 30px;
    }
    
    .image {
      margin-bottom: 30px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4286f4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    
    .button:hover {
      background-color: #3366cc;
    }
  </style>
</head>
<body>
  <img src="https://www.altinbas.com/images/404.jpg" alt="404 Error" class="image">
  <h1>Oops! Page Not Found</h1>
  <p>We're sorry, but the page you requested could not be found.</p>
  <a href="/" class="button">Go to Home</a>
</body>
</html>
